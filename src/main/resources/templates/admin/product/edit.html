<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update the product</title>
</head>
<body>
<form enctype="multipart/form-data" th:method="POST"
      th:action="@{/shop/admin/products/update/{id}(id=${productEditDto.getId()})}" th:object="${productEditDto}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <br/>
    <label for="description">Enter description: </label>
    <textarea type="text" th:field="*{description}" id="description" rows="6" cols="36"></textarea>
    <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description error
    </div>
    <br/>
    <br/>
    <label for="count">Enter count: </label>
    <input type="text" th:field="*{count}" id="count">
    <div style="color: red" th:if="${#fields.hasErrors('count')}" th:errors="*{count}">Count error</div>
    <br/>
    <br/>
    <label for="price">Enter price: </label>
    <input type="text" th:field="*{price}" id="price">
    <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price error</div>
    <br/>
    <br/>
    <label for="year">Enter year: </label>
    <input type="text" th:field="*{year}" id="year">
    <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year error</div>
    <br/>
    <br/>
    <label for="os">Enter os: </label>
    <div th:each="temp : ${oss}">
        <input class="form-check-input" id="os" type="radio"
               th:field="*{os}"
               th:value="${temp.getId()}"
               th:text="${temp.getName()}">
    </div>
    <br/>
    <br/>
    <label for="studio">Enter studio: </label>
    <div th:each="temp : ${studios}">
        <input class="form-check-input" id="studio" type="radio"
               th:field="*{studio}"
               th:value="${temp.getId()}"
               th:text="${temp.getName()}">
    </div>
    <br/>
    <br/>
    <label for="image">Enter image: </label>
    <input type="file" th:field="*{imageIn}" id="image" accept="image/*">
    <div style="color: red" th:if="${#fields.hasErrors('image')}" th:errors="*{image}">Image error</div>
    <br/>
    <br/>
    <label for="category">Enter category: </label>
    <div th:each="temp : ${categories}" th:field="*{categoriesDto}">
        <input class="form-check-input" id="category" type="checkbox"
               th:field="*{categoriesDto}"
               th:value="${temp.getId()}"
               th:text="${temp.getName()}">
    </div>
    <br/>
    <br/>
    <label for="status">Enter status: </label>
    <div th:each="temp : ${statusList}">
        <input class="form-check-input" id="status" type="radio"
               th:field="*{status}"
               th:value="${temp}"
               th:text="${temp.name()}">
    </div>
    <br/>
    <br/>
    <input type="submit" value="Update the product!">
</form>
</body>
</html>
