<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit an account</title>
    <link rel="stylesheet" type="text/css" href="/css2/core-style.css">
    <link rel="stylesheet" type="text/css" href="/css2/signup.css">
    <link rel="stylesheet" type="text/css" href="/css2/buy1.css">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" type="text/css" href="/css2/base.css">
</head>
<body>
<header>
    <div class="content">
        <a th:href="@{/shop}"><img src="/css2/photo/Gameshop.png" alt="Логотип" class="header__logo"/></a>
        <div class="menu">
            <div class="icon-close">
                <img src="/css2/photo/x.png" alt="image">
            </div>
            <nav>
                <a href="#" class="nav-link">How it works</a>
                <a href="#" class="nav-link">Prices</a>
                <a href="#" class="nav-link">Guidebook</a>
                <a href="#" class="nav-link">FAQ</a>
                <a th:href="@{/shop/basket}" class="nav-link bag">Basket</a>
            </nav>
        </div>
        <div class="icon-menu">
            <img src="css2/photo/Hamburger.png" height="40" alt="image">
        </div>
        <div th:if="${userId}">
            <a th:href="@{/shop/account}" class=" btn">Profile</a>
        </div>
        <div th:unless="${userId}">
            <a th:href="@{/shop/users/login}" class=" btn">Log In</a>
        </div>
    </div>
</header>
<div class="framesignup">
    <div class="nav1">
        <ul class="links">
            <li class="signup-active"><a class="butn">Edit</a></li>
        </ul>
    </div>
    <form class="form-signup" th:action="@{/shop/account/edit/{id}(id=${user.getId()})}" th:object="${user}"
          method="post" name="form">
        <div class="part1">
            <div class="username">
                <label for="username">Username:</label>
                <input type="text" th:value="${user.getUsername()}" th:field="*{username}" id="username" name="username"
                       maxlength="20" autofocus required
                       class="form-styling form-styling-username">
                <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username
                    error
                </div>
            </div>
            <div class="email">
                <label for="email">Email:</label>
                <input type="email" th:value="${user.getEmail()}" th:field="*{email}" id="email" name="email"
                       maxlength="150"
                       class=" form-styling form-styling-email">
                <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
            </div>
        </div>
        <div class="part2">
            <div class="first_name">
                <label for="first_name">First name:</label>
                <input type="text" th:value="${user.getFirstname()}" th:field="*{firstname}" id="first_name"
                       name="first_name" maxlength="100" required
                       class="form-styling form-styling-part2">
                <div style="color: red" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Firstname
                    error
                </div>
            </div>
            <div class="last_name">
                <label for="last_name">Last name:</label>
                <input type="text" th:value="${user.getLastname()}" th:field="*{lastname}" id="last_name"
                       name="last_name" maxlength="100" required
                       class="form-styling form-styling-part2">
                <div style="color: red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Lastname
                    error
                </div>
            </div>
            <div class="password">
                <div class="password1">
                    <label for="password">Enter password: </label>
                    <input type="password" th:value="${user.getPassword()}" th:field="*{password}" id="password"
                           required
                           class="form-styling form-styling-password">
                    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
                        error
                    </div>
                </div>
            </div>
        </div>
        <div class="butn-animate">
            <button type="submit" class="butn-signup">Confirm</button>
        </div>
    </form>
</div>
<footer>
    <div class="title__logo">GameShop</div>
    <div class="info">
        <div class="mail">Ukraine~Kharkiv</div>
        <div class="mail">E-mail: gameshop@gmail.com</div>
        <div class="number">(050)042 4768</div>
        <div class="number">(099)191 1067</div>
    </div>
    <nav class="nav">
        <a href="#" class="nav-link">How it works</a>
        <a href="#" class="nav-link">Prices</a>
        <a href="#" class="nav-link">Guidebook</a>
        <a href="#" class="nav-link">FAQ</a>
        <a th:href="@{/shop/basket}" class="nav-link bag">Basket</a>
    </nav>
    <div class="social">
        <div><img src="/css2/photo/facebook-pink.png" width="50" height="50" alt="Логотип"/></div>
        <div><img src="/css2/photo/instagram-pink.png" width="50" height="50" alt="Логотип"/></div>
        <div><img src="/css2/photo/twitter-pink.png" width="50" height="50" alt="Логотип"/></div>
        <div><img src="/css2/photo/youtube-pink.png" width="50" height="50" alt="Логотип"/></div>
    </div>
</footer>
<script src="/js/jquery/jquery-2.2.4.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/plugins.js"></script>
<script src="/js/classy-nav.min.js"></script>
<script src="/js/active.js"></script>
<script src="/js/jquery.bxslider.js"></script>
<script src="/js/jquery.bxslider.min.js"></script>
<script src="/js/new.js"></script>
<script src="/js/more.js"></script>
</body>
</html>
