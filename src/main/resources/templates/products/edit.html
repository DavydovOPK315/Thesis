<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update the product</title>
</head>
<body>
<form enctype="multipart/form-data" th:method="POST" th:action="@{/products/update/{id}(id=${productEditDto.getId()})}" th:object="${productEditDto}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <br/>
    <label for="description">Enter description: </label>
    <input type="text" th:field="*{description}" id="description">
    <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description error</div>
    <br/>
    <br/>
    <label for="count">Enter count: </label>
    <input type="text" th:field="*{count}" id="count">
    <div style="color: red" th:if="${#fields.hasErrors('count')}" th:errors="*{count}">Count error</div>
    <br/>
    <br/>
    <label for="price">Enter price: </label>
    <input type="text" th:field="*{price}" id="price">
    <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price error</div>
    <br/>
    <br/>
    <label for="year">Enter year: </label>
    <input type="text" th:field="*{year}" id="year">
    <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year error</div>
    <br/>
    <br/>
    <label for="os">Enter os: </label>
    <input type="text" th:field="*{os}" id="os">
    <div style="color: red" th:if="${#fields.hasErrors('os')}" th:errors="*{os}">Os error</div>
    <br/>
    <br/>
    <label for="studio">Enter studio: </label>
    <input type="text" th:field="*{studio}" id="studio">
    <div style="color: red" th:if="${#fields.hasErrors('studio')}" th:errors="*{studio}">Studio error</div>
    <br/>
    <br/>
    <label for="image">Enter image: </label>
    <input type="file" th:field="*{imageIn}" id="image" accept="image/*">
    <div style="color: red" th:if="${#fields.hasErrors('image')}" th:errors="*{image}">Image error</div>
    <br/>
    <br/>
    <label for="categoriesDto">Enter category: </label>
    <input type="text" th:field="*{categoriesDto}" id="categoriesDto">
    <div style="color: red" th:if="${#fields.hasErrors('categoriesDto')}" th:errors="*{categoriesDto}">Category error</div>
    <br/>
    <br/>

    <input type="submit" value="Update the product!">
</form>
</body>
</html>
